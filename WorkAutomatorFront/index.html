<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<form id="login_form" class="login100-form validate-form">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="login" placeholder="Login">
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="pass" placeholder="Password">
					</div>
					
					<div class="common-button-container">
						<button type="submit" class="common-button">
							Login
						</button>
					</div>

					<center style="margin:12px 0 0 0">
						<a href="pages/registration.html">
							Create an Account
						</a>
					<center>
				</form>
			</div>
		</div>	
	</div>
	
	<script src="js/libs/vue.js"></script>
	<script src="js/main.js"></script>
	<script src="js/libs/jquery.js"></script>
	<script src="js/libs/sha256.js"></script>
	<script src="js/cookie.js"></script>
	<script src="js/session.js"></script>
	<script src="js/role.js"></script>
	<script src="js/login.js"></script>
	
	<div id="err"><err></err></div>
	<script src="js/error.js"></script>

</body>
</html>
